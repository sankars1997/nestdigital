<h1 style="text-align:center ;">Employee login</h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label  for="" class="form-label">User Name</label>
                    <input  username="username" [(ngModel)]="username" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label   for="" class="form-label">Password</label>
                    <input password="password" [(ngModel)]="password" type="password" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 " >
                   
                    <button (click)="employeelogin()"  class="btn btn-danger" >login</button>
                </div>
            </div>
        </div>
    </div>
</div>

<a href="employeereg"><h5 style="text-align:center ;">employee registration</h5></a>
