<app-navbar></app-navbar>
   
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12" style="width:700%; ;">
            <div class="row"  >
                <div class="col col-12 col-sm-6 col-md-12 col-lg-12 col-xl-12 col-xxl-12"  >
                    <div id="carouselExampleControls" class="carousel slide"  *ngFor="let i of data" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img height="800px" src="{{i.image1}}" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img height="800px" src="{{i.image2}}" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img  height="800px" src="{{i.image3}}" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
            </div>
        </div>
    </div>
</div>
